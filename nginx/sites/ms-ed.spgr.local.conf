server {

    listen 80;
    listen [::]:80;

    server_name ms-ed.mpc.spgr.local;
    root /var/www/spgr/ms-ed/public;
    index index.php index.html index.htm;

    location / {
         try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        try_files $uri /index.php =404;
        fastcgi_pass php-upstream;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        #fixes timeouts
        fastcgi_read_timeout 600;
        include fastcgi_params;
        fastcgi_param APP_TYPE "mpc";
        fastcgi_param DB_DATABASE "msed_mpc";
        fastcgi_param APP_DB_DATABASE "mpc";
        fastcgi_param TFS_DB_DATABASE "tfs_mpc";
        fastcgi_param TM_DB_DATABASE "tm_mpc";
    }

    location ~ /\.ht {
        deny all;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt/;
        log_not_found off;
    }

    error_log /var/log/nginx/ms-ed.mpc.spgr.error.log;
    access_log /var/log/nginx/ms-ed.mpc.spgr.access.log;
}
